name: Build itscaro/gitlab-utils:latest
on:
  push:
    branches:
    - main
    tags:
    - '*'
jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build & Push latest
      if: ${{ github.ref == 'refs/heads/main' }}
      env:
        DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
        DOCKER_HUB_LOGIN: ${{ secrets.DOCKER_HUB_LOGIN }}
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: |
        docker build . --file Dockerfile --tag ${{ secrets.DOCKER_HUB_LOGIN }}/gitlab-utils:latest
        echo "${DOCKER_HUB_TOKEN}" | docker login -u "${DOCKER_HUB_LOGIN}" --password-stdin
        docker push ${{ secrets.DOCKER_HUB_LOGIN }}/gitlab-utils:latest
    - name: Build & Push Tag
      if: contains(github.ref, 'tags')
      env:
        DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
        DOCKER_HUB_LOGIN: ${{ secrets.DOCKER_HUB_LOGIN }}
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: |
        docker build . --file Dockerfile --tag ${{ secrets.DOCKER_HUB_LOGIN }}/gitlab-utils:${GITHUB_REF##*/}
        docker push ${{ secrets.DOCKER_HUB_LOGIN }}/gitlab-utils:${GITHUB_REF##*/}
